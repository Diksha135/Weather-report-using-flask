<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Weather Forecast</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #4A90E2 0%, #003366 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated Background */
        body::before {
            content: '‚òÅÔ∏è';
            position: absolute;
            font-size: 4em;
            top: 10%;
            animation: float 25s infinite linear;
            opacity: 0.3;
        }

        body::after {
            content: '‚òÄÔ∏è';
            position: absolute;
            font-size: 5em;
            top: 5%;
            right: 10%;
            animation: rotate 20s infinite linear;
        }

        @keyframes float {
            from { left: -10%; }
            to { left: 110%; }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .container {
            max-width: 1400px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        /* Search Card - New Design */
        .search-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(30px);
            border-radius: 40px;
            padding: 50px;
            box-shadow: 0 30px 90px rgba(0, 0, 0, 0.3),
                        inset 0 0 0 1px rgba(255, 255, 255, 0.2);
            margin-bottom: 40px;
            animation: slideDown 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-100px) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        h1 {
            text-align: center;
            color: white;
            font-size: 4em;
            margin-bottom: 15px;
            text-shadow: 0 5px 30px rgba(0, 0, 0, 0.3);
            font-weight: 700;
            letter-spacing: 2px;
        }

        .subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.3em;
            margin-bottom: 40px;
            font-weight: 300;
        }

        .icon-animate {
            display: inline-block;
            animation: bounce 2s ease infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        /* Search Form - Redesigned */
        .search-form {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            position: relative;
        }

        .input-container {
            flex: 1;
            position: relative;
        }

        .input-container::before {
            content: 'üîç';
            position: absolute;
            left: 25px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5em;
            z-index: 1;
            transition: all 0.3s ease;
        }

        #city {
            width: 100%;
            padding: 22px 30px 22px 70px;
            border: none;
            border-radius: 60px;
            font-size: 18px;
            outline: none;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            font-family: 'Poppins', sans-serif;
        }

        #city:focus {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
            background: white;
        }

        #city:focus + .input-container::before {
            transform: translateY(-50%) scale(1.2);
        }

        button {
            padding: 22px 50px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            border-radius: 60px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 10px 40px rgba(245, 87, 108, 0.4);
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:hover::before {
            width: 300px;
            height: 300px;
        }

        button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 50px rgba(245, 87, 108, 0.6);
        }

        button:active {
            transform: translateY(-2px) scale(1.02);
        }

        /* History Tags - New Style */
        .history-wrapper {
            margin-top: 25px;
        }

        .history-label {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1em;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .search-history {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .history-tag {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: fadeInScale 0.5s ease;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .history-tag:hover {
            background: rgba(255, 255, 255, 0.95);
            color: #667eea;
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        /* Loading - New Animation */
        .loading {
            text-align: center;
            padding: 80px;
            color: white;
        }

        .loader {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            position: relative;
        }

        .loader-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 4px solid transparent;
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loader-ring:nth-child(2) {
            border-top-color: rgba(255, 255, 255, 0.5);
            animation-delay: 0.3s;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.5em;
            font-weight: 300;
        }

        /* Error - New Style */
        .error {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: white;
            padding: 25px 40px;
            border-radius: 25px;
            text-align: center;
            font-size: 1.2em;
            animation: shakeError 0.5s ease;
            box-shadow: 0 10px 40px rgba(238, 90, 111, 0.4);
        }

        @keyframes shakeError {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-15px); }
            75% { transform: translateX(15px); }
        }

        /* Current Weather - Completely New Design */
        .current-weather {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(30px);
            border-radius: 40px;
            padding: 50px;
            box-shadow: 0 30px 90px rgba(0, 0, 0, 0.3),
                        inset 0 0 0 1px rgba(255, 255, 255, 0.2);
            margin-bottom: 40px;
            animation: zoomIn 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            border: 2px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
        }

        .current-weather:hover {
            transform: translateY(-10px);
        }

        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .weather-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .mega-weather-icon {
            font-size: 8em;
            margin-bottom: 20px;
            animation: float-icon 3s ease infinite;
            display: inline-block;
            filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.3));
        }

        @keyframes float-icon {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .city-name {
            color: white;
            font-size: 3.5em;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 5px 30px rgba(0, 0, 0, 0.3);
        }

        .weather-desc {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.8em;
            text-transform: capitalize;
            font-weight: 300;
        }

        /* Weather Grid - New Layout */
        .weather-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 30px;
        }

        .weather-card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
            padding: 35px 25px;
            border-radius: 30px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .weather-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.5s;
        }

        .weather-card:hover::before {
            left: 100%;
        }

        .weather-card:hover {
            transform: translateY(-15px) scale(1.05);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            background: rgba(255, 255, 255, 0.3);
        }

        .weather-card-icon {
            font-size: 3.5em;
            margin-bottom: 20px;
            animation: pulse-icon 2s ease infinite;
        }

        @keyframes pulse-icon {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }

        .weather-label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1em;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .weather-value {
            color: white;
            font-size: 2.5em;
            font-weight: 700;
            text-shadow: 0 3px 15px rgba(0, 0, 0, 0.2);
        }

        /* Forecast Section - New Design */
        .forecast-section {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(30px);
            border-radius: 40px;
            padding: 50px;
            box-shadow: 0 30px 90px rgba(0, 0, 0, 0.3),
                        inset 0 0 0 1px rgba(255, 255, 255, 0.2);
            animation: slideUp 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(100px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .forecast-title {
            color: white;
            font-size: 3em;
            text-align: center;
            margin-bottom: 50px;
            font-weight: 700;
            text-shadow: 0 5px 30px rgba(0, 0, 0, 0.3);
        }

        .day-section {
            margin-bottom: 50px;
        }

        .day-header {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.3) 0%, rgba(255, 255, 255, 0.1) 100%);
            backdrop-filter: blur(20px);
            padding: 25px 40px;
            border-radius: 30px;
            margin-bottom: 30px;
            color: white;
            font-size: 1.8em;
            font-weight: 600;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .day-header:hover {
            transform: translateX(15px);
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.4) 0%, rgba(255, 255, 255, 0.2) 100%);
        }

        .forecast-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
        }

        .forecast-card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
            padding: 30px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            cursor: pointer;
            animation: fadeInUp 0.6s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .forecast-card:hover {
            transform: translateY(-15px) rotate(2deg);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            background: rgba(255, 255, 255, 0.3);
        }

        .forecast-time {
            color: white;
            font-size: 1.4em;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
        }

        .forecast-icon {
            font-size: 3.5em;
            text-align: center;
            margin: 20px 0;
            animation: pulse-icon 3s ease infinite;
        }

        .forecast-temp {
            color: white;
            font-size: 2.2em;
            font-weight: 700;
            text-align: center;
            margin: 20px 0;
            text-shadow: 0 3px 15px rgba(0, 0, 0, 0.2);
        }

        .forecast-desc {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1em;
            text-transform: capitalize;
            text-align: center;
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 { font-size: 2.5em; }
            .search-form { flex-direction: column; }
            .weather-grid { grid-template-columns: 1fr; }
            .forecast-grid { grid-template-columns: 1fr; }
            .search-card, .current-weather, .forecast-section { padding: 30px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-card">
            <h1><span class="icon-animate">üå§Ô∏è</span> Weather Forecast</h1>
            <p class="subtitle">Discover weather around the world</p>
            
            <form class="search-form" id="weatherForm">
                <div class="input-container">
                    <input type="text" id="city" placeholder="Enter city name..." required>
                </div>
                <button type="submit"><span style="position: relative; z-index: 1;">Search</span></button>
            </form>
            
            <div class="history-wrapper" id="historyWrapper" style="display: none;">
                <p class="history-label">Recent Searches</p>
                <div class="search-history" id="searchHistory"></div>
            </div>
        </div>

        <div id="loading" style="display: none;">
            <div class="search-card">
                <div class="loading">
                    <div class="loader">
                        <div class="loader-ring"></div>
                        <div class="loader-ring"></div>
                    </div>
                    <p class="loading-text">Fetching weather data...</p>
                </div>
            </div>
        </div>

        <div id="errorMessage"></div>
        <div id="currentWeather"></div>
        <div id="forecast"></div>
    </div>

    <script>
        const form = document.getElementById('weatherForm');
        const cityInput = document.getElementById('city');
        const currentDiv = document.getElementById('currentWeather');
        const forecastDiv = document.getElementById('forecast');
        const loadingDiv = document.getElementById('loading');
        const errorDiv = document.getElementById('errorMessage');
        const historyDiv = document.getElementById('searchHistory');
        const historyWrapper = document.getElementById('historyWrapper');

        let searchHistory = [];

        function convertTo12Hour(time24) {
            const [hours, minutes] = time24.split(':');
            let hour = parseInt(hours);
            const ampm = hour >= 12 ? 'PM' : 'AM';
            hour = hour % 12 || 12;
            return `${hour}:${minutes} ${ampm}`;
        }

        function getWeatherIcon(description) {
            const desc = description.toLowerCase();
            if (desc.includes('clear')) return '‚òÄÔ∏è';
            if (desc.includes('cloud')) return '‚òÅÔ∏è';
            if (desc.includes('rain')) return 'üåßÔ∏è';
            if (desc.includes('storm') || desc.includes('thunder')) return '‚õàÔ∏è';
            if (desc.includes('snow')) return '‚ùÑÔ∏è';
            if (desc.includes('mist') || desc.includes('fog')) return 'üå´Ô∏è';
            return 'üå§Ô∏è';
        }

        function loadSearchHistory() {
            const saved = localStorage.getItem('weatherHistory');
            if (saved) {
                searchHistory = JSON.parse(saved);
                updateHistoryDisplay();
            }
        }

        function updateHistoryDisplay() {
            if (searchHistory.length === 0) {
                historyWrapper.style.display = 'none';
                return;
            }
            
            historyWrapper.style.display = 'block';
            historyDiv.innerHTML = searchHistory.slice(0, 5).map(city => 
                `<div class="history-tag" onclick="searchCity('${city}')">${city}</div>`
            ).join('');
        }

        function addToHistory(city) {
            if (!searchHistory.includes(city)) {
                searchHistory.unshift(city);
                searchHistory = searchHistory.slice(0, 5);
                localStorage.setItem('weatherHistory', JSON.stringify(searchHistory));
                updateHistoryDisplay();
            }
        }

        function searchCity(city) {
            cityInput.value = city;
            getWeather(city);
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const city = cityInput.value.trim();
            getWeather(city);
        });

        async function getWeather(city) {
            loadingDiv.style.display = 'block';
            currentDiv.innerHTML = '';
            forecastDiv.innerHTML = '';
            errorDiv.innerHTML = '';

            try {
                const res = await fetch(`/api/weather?city=${encodeURIComponent(city)}`);
                const data = await res.json();

                loadingDiv.style.display = 'none';

                if (data.error) {
                    errorDiv.innerHTML = `<div class="search-card"><p class="error">${data.error}</p></div>`;
                } else {
                    addToHistory(data.city);
                    displayCurrentWeather(data);
                    getForecast(city);
                }
            } catch (error) {
                loadingDiv.style.display = 'none';
                errorDiv.innerHTML = `<div class="search-card"><p class="error">Failed to fetch weather data</p></div>`;
            }
        }

        function displayCurrentWeather(data) {
            const windSpeedMatch = data.wind_speed.match(/[\d.]+/);
            const windSpeed = windSpeedMatch ? parseFloat(windSpeedMatch[0]) : 0;
            const windSpeedKph = (windSpeed * 3.6).toFixed(1);
            
            let humidity;
            if (typeof data.humidity === 'number') {
                humidity = Math.round(data.humidity * 2);
            } else if (typeof data.humidity === 'string') {
                const cleanHumidity = data.humidity.replace('%', '').trim();
                const humidityMatch = cleanHumidity.match(/[\d]+/);
                humidity = humidityMatch ? parseInt(humidityMatch[0]) * 2 : cleanHumidity;
            } else {
                humidity = 'N/A';
            }

            const weatherIcon = getWeatherIcon(data.description);

            currentDiv.innerHTML = `
                <div class="current-weather">
                    <div class="weather-header">
                        <div class="mega-weather-icon">${weatherIcon}</div>
                        <h2 class="city-name">${data.city}, ${data.country}</h2>
                        <p class="weather-desc">${data.description}</p>
                    </div>
                    <div class="weather-grid">
                        <div class="weather-card">
                            <div class="weather-card-icon">üå°Ô∏è</div>
                            <div class="weather-label">Temperature</div>
                            <div class="weather-value">${data.temperature}</div>
                        </div>
                        <div class="weather-card">
                            <div class="weather-card-icon">ü§ó</div>
                            <div class="weather-label">Feels Like</div>
                            <div class="weather-value">${data.feels_like}</div>
                        </div>
                        <div class="weather-card">
                            <div class="weather-card-icon">üíß</div>
                            <div class="weather-label">Humidity</div>
                            <div class="weather-value">${humidity}%</div>
                        </div>
                        <div class="weather-card">
                            <div class="weather-card-icon">üå¨Ô∏è</div>
                            <div class="weather-label">Wind Speed</div>
                            <div class="weather-value">${windSpeedKph} km/h</div>
                        </div>
                    </div>
                </div>
            `;
        }

        async function getForecast(city) {
            try {
                const res = await fetch(`/api/forecast?city=${encodeURIComponent(city)}`);
                const data = await res.json();

                if (data.error || !data.forecast || data.forecast.length === 0) {
                    return;
                }

                const forecastsByDay = {};
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                
                data.forecast.forEach(f => {
                    const date = f.datetime.split(' ')[0];
                    if (!forecastsByDay[date]) {
                        forecastsByDay[date] = [];
                    }
                    forecastsByDay[date].push(f);
                });

                let html = '<div class="forecast-section"><h3 class="forecast-title">üìÖ Forecast</h3>';
                
                const sortedDates = Object.keys(forecastsByDay).sort();
                const datesToShow = sortedDates.slice(0, Math.min(5, sortedDates.length));
                
                datesToShow.forEach((date) => {
                    const forecastDate = new Date(date + 'T00:00:00');
                    const daysDiff = Math.floor((forecastDate - today) / (1000 * 60 * 60 * 24));
                    
                    let dayLabel;
                    if (daysDiff === 0) dayLabel = 'Today';
                    else if (daysDiff === 1) dayLabel = 'Tomorrow';
                    else if (daysDiff === 2) dayLabel = 'Day After Tomorrow';
                    else {
                        const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
                        dayLabel = days[forecastDate.getDay()];
                    }
                    
                    html += `
                        <div class="day-section">
                            <div class="day-header">${dayLabel} - ${date}</div>
                            <div class="forecast-grid">
                    `;
                    
                    forecastsByDay[date].forEach(f => {
                        const time = f.datetime.split(' ')[1];
                        const time12h = convertTo12Hour(time);
                        const icon = getWeatherIcon(f.description);
                        
                        html += `
                            <div class="forecast-card">
                                <div class="forecast-time">${time12h}</div>
                                <div class="forecast-icon">${icon}</div>
                                <div class="forecast-temp">${f.temp}</div>
                                <div class="forecast-desc">${f.description}</div>
                            </div>
                        `;
                    });
                    
                    html += '</div></div>';
                });

                html += '</div>';
                forecastDiv.innerHTML = html;
            } catch (error) {
                console.error('Forecast error:', error);
            }
        }

        loadSearchHistory();
    </script>
</body>
</html>
